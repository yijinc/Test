<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页换肤</title>
	<link rel="stylesheet" href="red.css" type="text/css">
	<script>
        window.onload = function ()
        {
            var oLink = document.getElementsByTagName("link")[0];
            var oSkin = document.getElementById("skin").getElementsByTagName("li");

            for(var i = 0; i< oSkin.length; i++)
            {
                oSkin[i].onclick = function ()
                {
                    for(var p in oSkin) oSkin[p].className = "";
                    this.className = "current";
                    oLink['href'] = this.id + ".css";
                }
            }

        };
	</script>
</head>
<body>

<header class="top">
	<div class="container">
		<ul class="nav">
			<li><a href="#">游戏</a></li>
			<li><a href="#">娱乐</a></li>
			<li><a href="#">体育</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">音乐</a></li>
			<li><a href="#">旅游</a></li>
			<li><a href="#">小说</a></li>
		</ul>
		<ul class="menu" id="skin">
			<li id="red" title="红色" class="current">红</li>
			<li id="green" title="绿色">绿</li>
			<li id="black" title="黑色">黑</li>
		</ul>

	</div>
</header>
<div class="container">
	<h1>这是正文...</h1>
</div>

</body>
</html>
